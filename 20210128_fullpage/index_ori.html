
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fullpage</title>
  <link rel="stylesheet" href="css/fullpage.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <link rel="stylesheet" href="css/style.css" class="css">


  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.fullpage.js"></script>

  <script>
    $(function(){
      $("#fullpage").fullpage({
        menu:"#topMenu", //메뉴지정
        anchors:["m1st","m2st","m3st","m4st","m5st","m6st"],
        navigation:true,
        afterLoad:function(anchorslink,index){
          console.log(anchorslink+','+index);


          if(index == 2){
            $("#onView2st").addClass("move");
          }else{
            $("#onView2st").removeClass("move")
          }

          if(index == 3){
            $("#onView3st").addClass("move");
          }else{
            $("#onView3st").removeClass("move")
          }
          if(index == 4){
            $("#onView3st").addClass("move");
          }else{
            $("#onView3st").removeClass("move")
          }
          if(index == 5){
            $("#onView3st").addClass("move");
          }else{
            $("#onView3st").removeClass("move")
          }

        }
      });
    });
  </script>

</head>
<body>
  <nav id="navTop" class="clearfix">
    <h1 ><a href="#m1st"><img src="images/logo.png" alt="라인게임즈"></a></h1>
    <ul class="clearfix nanumsquare" id="topMenu">

      <li data-menuanchor="m5st"><a href="#m5st">구매안내</a></li>
    </ul>
  </nav>
  <div id="fullpage">
    <!-- section 1st -->
    <div class="section page1" data-anchor="m1st">
      <div class="main one">
        <!-- <h3>Lorem ipsum.</h3>

        <a href="#">more</a> -->

    <!-- section 2st -->

    </div>

    <!-- section 3st -->

          <img src="images/bg_3_4.png" alt="">
