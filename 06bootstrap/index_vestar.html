<script>
  //main
  var navOffset = $("header#headerWrap .container").height()+50;

  function navBar(){
    $(window).scroll(function(){
      var scroll = $(window).scrollTop();
      if(scroll>navOffset){
        $("header#headerWrap .container").addClass("fixed-top"); //fixed-top은 기본 제공되는 기능
      }else{
        $("header#headerWrap .container").removeClass("fixed-top");
      }
    });
  }
navBar();

// 동영상 재생
</script>
<script>

            var vid = document.getElementById('video1');
            var vWrap = document.getElementById('vWrap');

            var vidHeight = 0;

            function vPlay(){
                vidHeight = vid.offsetHeight - 100;
                console.log("h = "+vidHeight);


                window.onscroll = function(){
                    var view = window.pageYOffset;
                    console.log(view)

                    if(view > vidHeight ){
                        vid.pause();
                    }else{
                        vid.play();
                    }

                };

            }

            window.addEventListener("resize",function(){
              vPlay()
            })

</script>
