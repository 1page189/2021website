<script>
  //main
  var navOffset = $("header#headerWrap").height()+50;

  function navBar(){
    $(window).scroll(function(){
      var scroll = $(window).scrollTop();
      if(scroll>navOffset){
        $("header#headerWrap").addClass("fixed-top"); //fixed-top은 기본 제공되는 기능
      }else{
        $("header#headerWrap").removeClass("fixed-top");
      }
    });
  }
navBar();

</script>
